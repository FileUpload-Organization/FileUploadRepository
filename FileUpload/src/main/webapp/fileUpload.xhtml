<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<h:form id="form">
		<p:panel id="panel" header="User" style="margin-bottom:20px">
			<p:fileUpload fileUploadListener="#{fileUploadBean.upload}"
				allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="100000"
				description="Select Images" />
			<p>Welcome #{loginBean.user.cname}</p>
			<p:commandButton action="#{loginBean.logout}" value="Logout" />
		</p:panel>
	</h:form>
</h:body>
</html>
